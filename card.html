<script>	
	$( document ).ready(function () {
  $(".loadmore .card").slice(0, 3).show();
    if ($(".loadmore .card:hidden").length != 0) {
	$("#js-loadmore1").fadeOut('fast');
      $("#js-loadmore").show();
    }   
    $("#js-loadmore").on('click', function (e) {
      e.preventDefault();
      $(".loadmore .card:hidden").slice(0, 3).slideDown();
      if ($(".loadmore .card:hidden").length == 0) {
        $("#js-loadmore").fadeOut('fast');
		$("#js-loadmore1").show();
		$(".loadmore .card:hidden").slice(0, 3).slideUp();
      }
    });
  });
